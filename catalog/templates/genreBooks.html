{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="main-and-sidebar-wrapper">
	<aside class="sidebar">
		<div class="genres">
			{% include "genres.html" %}
		</div>
	</aside>
	<section class="main">
		<div class="page-headers">
			<h2>{{book_genre}} Books</h2>
			<a class="add-book-link" href="#">Add Book</a>
		</div>
		<ul class="books-list">
			{% for book in genreBooks %}
				<li><a href="{{url_for('showBookInfo', book_title = book.title.replace(' ', '-').lower())}}">
					{{book.title}}
				</a></li>
			{% endfor %}
		</ul>
	</section>
</div>

{% endblock %}
